<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="container">
        <legend>Personal information</legend>
        <label class="form">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="form">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="form">
          How old are You?
          <input
            type="number"
            min="1"
            max="100"
            value="12"
            name="age"
            required
          >
        </label>
        <label class="form">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            required
          >
        </label>
        <label class="form">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="acceptAgreement"
            required
          >
        </label>
      </fieldset>
      <fieldset class="container">
        <legend>Registration</legend>
        <label class="form">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            autocomplete="off"
            required
          >
        </label>
        <label class="form">
          Password:
          <input
            type="password"
            name="password"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>
      <fieldset class="container">
        <legend>An interesting fact about you!</legend>
        <div class="form">
          Do you love cats?
          <label>
            <input type="radio" name="cats">
            Yes
          </label>
          <label>
            <input type="radio" name="cats">
            No
          </label>
        </div>
        <label class="form">
          What is your favorite color?
          <input
            type="color"
            name="color"
            required
          >
        </label>
        <label class="form">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            required
          >
        </label>
        <label class="form">
          What are your favorite brand of cars?
          <select
            name="brand"
            multiple
            required
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form">
          How do you rate our work?
          <input
            type="range"
            name="rating"
            min="1"
            max="10"
            value="1"
            required
          >
        </label>
      </fieldset>
      <fieldset class="container">
        <legend>Additional info:</legend>
        <label class="form">
          Comments:
          <textarea
            name="comments"
            autocomplete="off"
            minlength="10"
            maxlength="100"
            required
         ></textarea>
        </label>
        <label class="form">
          Would you recommend us?
          <select name="recommend" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button class="submit" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
